<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Álbumes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createAlbum()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button (click)="openFavorites()">
      <ion-icon slot="start" name="heart" color="danger"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>Mis Álbumes</ion-label>
    </ion-item-divider>

    <ion-item
      *ngFor="let album of albumsService.albums"
      button
      (click)="openAlbum(album.id)"
    >
      <ion-icon slot="start" name="images"></ion-icon>
      <ion-label>
        <h2>{{ album.title }}</h2>
        <p>{{ album.photoIds.length }} fotos</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div
    *ngIf="albumsService.albums.length === 0"
    class="ion-text-center ion-padding"
  >
    <p>No tienes álbumes creados.</p>
    <ion-button fill="outline" (click)="createAlbum()">Crear Álbum</ion-button>
  </div>
</ion-content>
